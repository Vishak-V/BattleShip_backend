<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Python Script</title>
</head>
<body>
    <h1>Upload Python Script</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Select Python Script:</label>
        <input type="file" id="file" name="file" accept=".py" required>
        <button type="submit">Upload</button>
    </form>

    <div id="response"></div>

    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8000/upload/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('response').innerText = result.message;
            } catch (error) {
                console.error('Error uploading file:', error);
                document.getElementById('response').innerText = 'Failed to upload the file.';
            }
        });
    </script>
</body>
</html>
